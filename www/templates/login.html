<ion-view title="Login" id="page5">
  <ion-content padding="true" class="has-header">
    <div>
      <img src="img/fFS5EMNIT7ikDGXJnbBc_icon.png" style="display: block; width: 60%; height: auto; margin-left: auto; margin-right: auto;">
    </div>
    {{hhh}}
    <form id="login-form1" class="list">
      <ion-list id="login-list1">
        <label class="item item-input" id="login-input1">
          <span class="input-label">Username</span>
          <input type="text" placeholder="Username" 
                ng-model="login1.username" >
        </label>
        <label class="item item-input" id="login-input2">
          <span class="input-label">Password</span>
          <input type="password" placeholder="Password" 
          ng-model="login1.password">
       </label>   
      </ion-list>
      <div class="spacer" style="height: 40px;"></div>
      <button class="button button-block button-calm" ng-click="login()">Login</button>
    </form>

  </ion-content>
</ion-view>
